<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إيقاف تشغيل الهاتف</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #shutdownButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="shutdownButton">إيقاف تشغيل الهاتف</button>

    <script>
        const button = document.getElementById('shutdownButton');

        button.addEventListener('click', () => {
            alert('لا يمكن للموقع إيقاف تشغيل الهاتف مباشرة. يرجى إيقاف تشغيل الهاتف يدويًا.');
        });
    </script>
</body>
</html>
